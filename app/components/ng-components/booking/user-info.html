<div class="col-md-12 booking-area text-center">
<h1>Enter your contact Information </h1>
<hr>

<form class="form-horizontal col-md-offset-2" ng-submit="$ctrl.addUserInfo()">
    <div class="form-group">
    <label for="firstName" class="control-label col-sm-2">First Name</label>
    <div class="col-sm-5">
      <input type="text" class="form-control"  ng-model="$ctrl.booking.owner.firstName" placeholder="Enter First Name">
    </div>
  </div>

  <div class="form-group">
    <label for="lastName" class="col-sm-2 control-label">Last Name</label>
    <div class="col-sm-5">
      <input type="text" class="form-control"  ng-model="$ctrl.booking.owner.lastName" placeholder="Enter Last Name">
    </div>
  </div>
<!--TODO:Add asterix on required fields-->
  <div class="form-group">
    <label for="phone" class="col-sm-2 control-label">Phone Number</label>
    <div class="col-sm-5">
      <input type="tel" class="form-control"  ng-model="$ctrl.booking.owner.phone" placeholder="xxx-xxx-xxxx">
    </div>
  </div>
  <div class="form-group">
    <label for="city" class="col-sm-2 control-label">City</label>
    <div class="col-sm-5">
      <input type="text" class="form-control" ng-model="$ctrl.booking.owner.city"  placeholder="Enter City">
    </div>
  </div>
  <div class="form-group">
    <label for="zip" class="col-sm-2 control-label">Zip Code</label>
    <div class="col-sm-5">
      <input type="number" class="form-control"  ng-model="$ctrl.booking.owner.zipcode" placeholder="xxxxx">
    </div>
  </div>
  <div class="modal-footer">
        <button type="submit" class="btn btn-default">Back</button>
         <button type="submit" class="btn btn-primary">Next</button>
  </div>
</form>
</div>
