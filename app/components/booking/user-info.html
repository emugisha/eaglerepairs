<div class="col-md-12 booking-area text-center">
<h1>Enter your contact Information </h1>
<hr>

<form class="form-horizontal" ng-submit="$ctrl.addUserInfo()">
    <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">First Name</label>
    <div class="col-sm-6">
      <input type="text" class="form-control"  placeholder="Enter First Name">
    </div>
  </div>

  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">Last Name</label>
    <div class="col-sm-6">
      <input type="text" class="form-control"  placeholder="Enter Last Name">
    </div>
  </div>
<!--TODO:Add asterix on required fields-->
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">Phone Number</label>
    <div class="col-sm-6">
      <input type="tel" class="form-control"  placeholder="xxx-xxx-xxxx">
    </div>
  </div>
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">City</label>
    <div class="col-sm-6">
      <input type="tel" class="form-control"  placeholder="Enter City">
    </div>
  </div>
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">Zip Code</label>
    <div class="col-sm-6">
      <input type="tel" class="form-control"  placeholder="xxxxx">
    </div>
  </div>

  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">Do you have any warranty on this appliance?</label>
    <div class="col-sm-6">
      <input type="tel" class="form-control"  placeholder="xxxxx">
    </div>
  </div>
  <div class="modal-footer">
                <button type="submit" class="btn btn-default">Next</button>
  </div>
</form>
</div>
