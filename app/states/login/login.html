<div class="row">

<h2 class="text-center">Administrator Login</h2>
<br/>
<form class="form-horizontal col-md-offset-2" ng-submit="contactInfoForm.$valid && $ctrl.addUserInfo()" name="contactInfoForm" novalidate>
    <div class="form-group">
    <label for="firstName" class="control-label col-sm-2">Username</label>
    <div class="col-sm-4">
      <input type="text" class="form-control"
                          name="firstName"
                          ng-model="$ctrl.booking.client.firstName" 
                          placeholder="Enter Username"
                          required>
      <div class="form-error" ng-messages="contactInfoForm.firstName.$error" ng-if="contactInfoForm.firstName.$dirty || contactInfoForm.$submitted">
        <div ng-message="required">Username is required</div>
      </div>
    </div>
  </div>

  <div class="form-group">
    <label for="lastName" class="col-sm-2 control-label">Password</label>
    <div class="col-sm-4">
      <input type="text"  class="form-control" 
                          name="lastName"
                          ng-model="$ctrl.booking.client.lastName" 
                          placeholder="Enter Password"
                          required>
      <div class="form-error" ng-messages="contactInfoForm.lastName.$error" ng-if="contactInfoForm.lastName.$dirty || contactInfoForm.$submitted">
        <div ng-message="required">Password is required</div>
      </div>
    </div>
  </div>

  <div class="col-sm-4 col-md-offset-2">
         <button type="submit" class="btn btn-primary">Login</button>
  </div>

</form>

</div>
